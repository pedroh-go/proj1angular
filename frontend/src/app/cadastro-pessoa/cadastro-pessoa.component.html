<div class="form-container">
    <p class="form-title">Cadastro de Pessoa</p>

    <form (ngSubmit)="salvar()" #cadastroForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" [(ngModel)]="pessoa.nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="pessoa.email" name="email" required>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!cadastroForm.valid">
            {{ editando ? 'Atualizar' : 'Salvar'}}
        </button>
    </form>

    <p class="form-message">{{ mensagem }}</p>

    <h2>Lista de Pessoas</h2>
    <ul>
        <li *ngFor="let p of pessoas">
            {{ p.nome }} - {{ p.email }}
            <button (click)="editar(p)">Editar</button>
            <button (click)="excluir(p)">Excluir</button>
        </li>
    </ul>
</div>
